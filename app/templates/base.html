<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PPTJet - AI PowerPoint Generator{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}">
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <a href="/" class="flex items-center py-4">
                            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="PPTJet logo" class="h-8 w-8 mr-2"> <span class="font-semibold text-gray-700 text-lg">PPTJet</span>
                        </a>
                    </div>
                    {% if current_user.is_authenticated %}
                    <a href="{{ url_for('main.dashboard') }}" class="flex items-center py-4 text-gray-600 hover:text-blue-600">Dashboard</a>
                    {% if current_user.is_authenticated and current_user.is_admin %}
                    <a href="{{ url_for('main.admin_dashboard_page') }}" class="flex items-center py-4 text-gray-600 hover:text-blue-600">Admin</a>
                    {% endif %}
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-white shadow-lg mt-8">
        <div class="container mx-auto px-4 py-4">
            <p class="text-center text-gray-600">Â© 2025 PPTJet - AI PowerPoint Generator |
                <a href="{{ url_for('main.privacy') }}" class="text-blue-600 hover:underline">Privacy Policy</a> |
                <a href="{{ url_for('main.terms') }}" class="text-blue-600 hover:underline">Terms of Service</a>
            </p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
